<ion-content [fullscreen]="true">
  <button class="btn back-btn" (click)="nav.back()"><i class="mdi mdi-arrow-left"></i></button>
  <div class="form-layout">
    <div class="card">
      <div class="intro">
        <h4>{{i18n.lang.RESET_PASSWORD}}</h4>
      </div>
      <form #ResetForm="ngForm" novalidate>
        <div class="inline">
          <div class="form-group">
            <i class="mdi start mdi-lock-outline"></i>
            <input type="{{show_password ? 'text':'password'}}" name="password" ngModel #password="ngModel" required
              [placeholder]="i18n.lang.PASSWORD" />
            <i class="mdi end mdi-eye-{{show_password ? '': 'off-'}}outline"
              (click)="show_password = !show_password"></i>
          </div>
          <div class="form-group">
            <i class="mdi start mdi-lock-outline"></i>
            <input type="password" name="confirm_password" ngModel #confirm_password="ngModel" required
              [placeholder]="i18n.lang.CONFIRM_PASSWORD" />
          </div>
        </div>
      </form>
      <button color="primary" class="btn-login"
        [disabled]="(loading || !ResetForm.valid || (ResetForm.value.password != ResetForm.value.confirm_password))"
        (click)="verify()">{{i18n.lang.VERIFY}}</button>
      <button color="primary" class="btn-resend" [disabled]="loading"
        (click)="resend()">{{i18n.lang.SEND_AGAIN}}</button>
    </div>

  </div>

</ion-content>
