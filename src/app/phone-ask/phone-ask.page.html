<ion-content [fullscreen]="true">
  <button class="btn back-btn" (click)="nav.back()"><i class="mdi mdi-arrow-left"></i></button>
  <div class="form-layout">
    <div class="intro">
      <h4>{{i18n.lang.ENTER_PHONE}}</h4>
      <p>{{i18n.lang.PHONE_ASK_TXT}}</p>
    </div>
    <form #PhoneAskForm="ngForm" novalidate>
      <div class="inline">
        <div class="form-group">
          <input type="tel" placeholder="+55" name="phone_country" ngModel #phone_country="ngModel" required />
        </div>
        <div class="form-group">
          <input type="tel" placeholder="99 99999-9999" name="phone_number" ngModel #phone_number="ngModel" required />
        </div>
      </div>
    </form>
    <ion-button color="primary" class="btn-login" [disabled]="(loading || !PhoneAskForm.valid)"
      (click)="verify()">{{i18n.lang.VERIFY}}</ion-button>

  </div>

</ion-content>
