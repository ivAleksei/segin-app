<ion-content [fullscreen]="true">
  <button class="btn back-btn" (click)="nav.back()"><i class="mdi mdi-arrow-left"></i></button>
  <div class="form-layout">
    <div class="card">
      <div class="intro">
        <h4>{{i18n.lang.VERIFY_PHONE}}<br>
          <small>{{i18n.lang.WE_SENT_YOUR_CODE_PHONE}}</small>
        </h4>
      </div>
      <p class="phone-display">{{('000000000000' | customFormat: "+99 *****-9999")}}</p>
      <form #PhoneVerifyForm="ngForm" novalidate>
        <div class="inline">
          <div class="form-group">
            <input type="tel" name="inputs_0" [(ngModel)]="inputs[0]" required />
          </div>
          <div class="form-group">
            <input type="tel" name="inputs_1" [(ngModel)]="inputs[1]" required />
          </div>
          <div class="form-group">
            <input type="tel" name="inputs_2" [(ngModel)]="inputs[2]" required />
          </div>
          <div class="form-group">
            <input type="tel" name="inputs_3" [(ngModel)]="inputs[3]" required />
          </div>
        </div>
      </form>
      <button color="primary" class="btn-login" [disabled]="(loading || !PhoneVerifyForm.valid)"
        (click)="verify()">{{i18n.lang.VERIFY}}</button>
      <button color="primary" class="btn-resend" [disabled]="loading"
        (click)="resend()">{{i18n.lang.SEND_AGAIN}}</button>
    </div>

  </div>

</ion-content>
