<ion-content [fullscreen]="true">
  <div class="page-layout">
    <h3 class="page-title">Institutions<br>
      <small>Institutions registrados no app</small>
    </h3>
    <ion-button class="btn-add" (click)="handleTable({action: 'new'})">
      <i class="mdi mdi-plus"></i>
      <span class="text"> Novo Institutions</span>
    </ion-button>
    <div class="content">
      <div class="card">
        <div class="card-body">
          <data-table *ngIf="tableInfo" [tableInfo]="tableInfo" [reload]="reloadTable"
            (clickEvent)="handleTable($event)"></data-table>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-modal id="modalInstitution" #modalInstitution>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="closeModal()">Cancelar</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="saveForm()" [strong]="true">Confirmar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form #InstitutionForm="ngForm" novalidate>
        <!-- <pre>{{InstitutionForm.value | json}}</pre> -->
        <input type="hidden" name="_id" ngModel #_id="ngModel">
        <div class="section">
          <h4 class="section-title">Dados BÃ¡sicos</h4>
          <div class="section-body">
            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-label for="slug" position="stacked">Slug*</ion-label>
                  <ion-input type="text" name="slug" ngModel required #slug="ngModel"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="12">
                <ion-item>
                  <ion-label for="name" position="stacked">Name*</ion-label>
                  <ion-input type="text" name="name" ngModel required #name="ngModel"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </div>
        </div>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
