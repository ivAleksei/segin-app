<ion-content [fullscreen]="true">
  <div class="page-layout">
    <h3 class="page-title">{{i18n.lang.STUDENT_CLASS_LINKS}}<br>
      <small>{{i18n.lang.STUDENT_CLASS_LINKS_DESC}}</small>
    </h3>

    <ion-button class="btn-add" (click)="handleTable({action: 'new'})">
      <i class="mdi mdi-plus"></i>
      <span class="text"> {{i18n.lang.NEW_LINK}}</span>
    </ion-button>

    <div class="content">
      <div class="card">
        <div class="card-body">
          <data-table *ngIf="tableInfo"
            [tableInfo]="tableInfo"
            [reload]="reloadTable"
            (clickEvent)="handleTable($event)">
          </data-table>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-modal id="modalLink" #modalLink>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="clear()">{{i18n.lang.CANCEL}}</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="saveForm()" [strong]="true">{{i18n.lang.CONFIRM}}</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <pre>{{LinkForm.value | json}}</pre>
      <form #LinkForm="ngForm" novalidate>
        <input type="hidden" name="_id" ngModel>

        <div class="section">
          <h4 class="section-title">{{i18n.lang.BASIC_DATA}}</h4>
          <div class="section-body">
            <ion-row>

              <ion-col size="12">
                <ion-item class="old-select">
                  <ion-label position="stacked">{{i18n.lang.STUDENT}}*</ion-label>
                  <select name="_student" ngModel required>
                    <option value="">{{i18n.lang.SELECT_OPTION}}</option>
                    <ng-template ngFor let-it [ngForOf]="list_students">
                      <option [value]="it._id">{{it.name}}</option>
                    </ng-template>
                  </select>
                </ion-item>
              </ion-col>

              <ion-col size="12">
                <ion-item class="old-select">
                  <ion-label position="stacked">{{i18n.lang.CLASSE}}*</ion-label>
                  <select name="_classe" ngModel required>
                    <option value="">{{i18n.lang.SELECT_OPTION}}</option>
                    <ng-template ngFor let-it [ngForOf]="list_classes">
                      <option [value]="it._id">{{it.name}}</option>
                    </ng-template>
                  </select>
                </ion-item>
              </ion-col>

            </ion-row>
          </div>
        </div>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
